name: cypress
on: [ push ]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: yarn start:ci
          wait-on: "http://localhost:3000"
          browser: chrome
